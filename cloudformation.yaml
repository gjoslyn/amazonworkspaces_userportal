AWSTemplateFormatVersion: 2010-09-09

Parameters:
  BucketName:
    Description: Name of the new S3 bucket where the website will be deployed.
    Type: String
    MinLength: 3
    MaxLength: 63

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
    DeletionPolicy: Delete
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
      Bucket: !Ref S3Bucket

  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: "WorkSpacesPortalIdentityPool"
      AllowUnauthenticatedIdentities: true
  CognitoIdentityPoolAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles: 
        "unauthenticated": !GetAtt UnauthenticatedCognitoIdentityPoolRole.Arn
   
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: "constructURIForWorkSpaceUserAPI"
  BuildURIResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: "build-uri"
      RestApiId: !Ref RestApi
  APIGatewayPOSTMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "AWS_IAM"
      HttpMethod: "POST"
      Integration:
        Type: "MOCK"
      OperationName: "build-uri"
      ResourceId: !Ref BuildURIResource
      RestApiId: !Ref RestApi
  APIGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - "APIGatewayPOSTMethod"
    Properties:
      RestApiId: !Ref RestApi
      StageName: "dev"

  DeployWebsiteFunctionLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonWorkSpacesAdmin"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  UnauthenticatedCognitoIdentityPoolRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Federated:
              - "cognito-identity.amazonaws.com"
          Action:
            - "sts:AssumeRoleWithWebIdentity"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess"

  DeployWebsiteFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt DeployWebsiteFunctionLambdaRole.Arn
      Timeout: 30
      Environment: 
        Variables:
          "IDENTITY_POOL": !Ref CognitoIdentityPool
          "REGION": !Ref AWS::Region
          "API_GW_URL": !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/dev"
          "BUCKET_NAME": !Ref BucketName
      Code:
        ZipFile: !Sub |
            import json
